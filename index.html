<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            cursor: none;
        }

        #fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            z-index: 2;
            cursor: pointer;
        }

            #start-btn:hover {
                background: rgba(255,255,255,0.2);
            }
    </style>
</head>
<body>
    <img id="fullscreen-img" src="image.jpg" alt="Fullscreen Background">
    <audio id="bg-audio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <button id="start-btn">НАЖМИ НА ДАУНА</button>

    <script>
        document.getElementById('start-btn').addEventListener('click', function () {
            // Запуск музыки
            const audio = document.getElementById('bg-audio');
            audio.play().catch(e => console.error("Audio error:", e));

            // Полноэкранный режим
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }

            // Скрываем кнопку после запуска
            this.style.display = 'none';
            document.body.style.cursor = 'none';
        });

        // Автозапуск при любом взаимодействии с документом
        document.addEventListener('click', function firstInteraction() {
            document.getElementById('start-btn').click();
            document.removeEventListener('click', firstInteraction);
        });
    </script>
</body>
</html>
