<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #e5e5e9;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}
#fake-screen {
    text-align: center;
    max-width: 400px;
}
#fake-screen h2 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}
#fake-screen p {
    font-size: 14px;
    margin-bottom: 20px;
}
#fake-screen button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    background: #9f7aea;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}
#fake-screen button:nth-child(2) {
    background: transparent;
    color: #9f7aea;
    border: 1px solid #9f7aea;
}
#fake-screen a {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: #9f7aea;
    text-decoration: underline;
}
#screamer {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
    background: black;
}
#screamer video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

<div id="fake-screen">
    <h2>Cookies и сторонний контент</h2>
    <p>Этот сайт использует cookies что-бы собирать информацию об ошибках чтобы улучшить сайт и исправить ошибки. Примите cookies для хорошей оптимальной производительности.</p>
    <button id="accept-btn">Принять</button>
    <button id="decline-btn">Отклонить</button>
    <a href="#">Пользовательское соглашение</a>
</div>

<div id="screamer">
    <video id="screamer-video" src="video.mp4" muted></video>
</div>

<script>
const acceptBtn = document.getElementById('accept-btn');
const declineBtn = document.getElementById('decline-btn');
const fakeScreen = document.getElementById('fake-screen');
const screamer = document.getElementById('screamer');
const screamerVideo = document.getElementById('screamer-video');

function showScreamer() {
    fakeScreen.style.display = 'none';
    screamer.style.display = 'block';
    
    // Запросить полноэкранный режим
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }
    
    screamerVideo.play();
}

// Обработчики на обе кнопки
acceptBtn.addEventListener('click', showScreamer);
declineBtn.addEventListener('click', showScreamer);

// По окончании видео можно выйти из полноэкранного и спрятать скример (опционально)
screamerVideo.addEventListener('ended', () => {
    screamer.style.display = 'none';
    if (document.exitFullscreen) {
        document.exitFullscreen();
    }
});
</script>

</body>
</html>
