<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #e5e5e9;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}
#fake-screen {
    text-align: center;
    max-width: 400px;
}
#fake-screen h2 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}
#fake-screen p {
    font-size: 14px;
    margin-bottom: 20px;
}
#fake-screen button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    background: #9f7aea;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}
#fake-screen button:nth-child(2) {
    background: transparent;
    color: #9f7aea;
    border: 1px solid #9f7aea;
}
#fake-screen a {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: #9f7aea;
    text-decoration: underline;
}
#screamer {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('screamer.jpg') no-repeat center center;
    background-size: cover;
    z-index: 999;
}
</style>
</head>
<body>

<div id="fake-screen">
    <h2>Cookies и сторонний контент</h2>
    <p>Этот сайт использует cookies что-бы собирать информацию об ошибках чтобы улучшить сайт и исправить ошибки. Примите cookies для хорошей оптимальной производительности.</p>
    <button>Принять</button>
    <button>Отклонить</button>
    <a href="#">Пользовательское соглашение</a>
</div>

<div id="screamer"></div>
<audio id="scream-sound" src="screamer.mp3"></audio>

<script>
document.body.addEventListener('click', () => {
    document.getElementById('fake-screen').style.display = 'none';
    document.getElementById('screamer').style.display = 'block';
    const audio = document.getElementById('scream-sound');
    audio.play();
    document.documentElement.requestFullscreen();
});
</script>

</body>
</html>
