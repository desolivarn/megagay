<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Image with Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img id="fullscreen-img" src="image.jpg" alt="Fullscreen Background">
    <audio id="bg-audio" autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Автоматический полноэкранный режим
        function launchFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // Попытка автовоспроизведения музыки
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bg-audio');
            audio.play().catch(e => {
                // Если автовоспроизведение заблокировано, ждем клика
                document.body.style.cursor = 'pointer';
                document.addEventListener('click', function() {
                    audio.play();
                    launchFullscreen();
                    document.body.style.cursor = 'none';
                }, {once: true});
            });
            
            // Запускаем полноэкранный режим
            launchFullscreen();
        });
    </script>
</body>
</html>
